<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Units</title>
</head>
<body>
    <header>
        <h1> CSS Units</h1>
    </header>
    <main>
        <section class="section-a">
            <h2>Introduction</h2>
            <p> CSS has several different units for expressing a length. Many CSS properties take "length" values, such as width, margin, padding, font-size, etc.</p>
        </section>

        <section class="section-b">
            <h2>Types of Units</h2>
            <p>There are two types of units in CSS:</p>
            <ul>
                <li>Absolute Units</li>
                <li>Relative Units</li>
            </ul>
</body>
