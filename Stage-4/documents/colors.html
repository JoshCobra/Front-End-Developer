<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Example</title>

<!-- Here the code for the CSS is written in the head section of the HTML document. -->
<!-- The CSS code is written inside the <style> element. -->
<!-- This case of using CSS is called internal CSS. -->
    <style> 
        .name-color {
            color: red;
        }
        .hex-color {
            color: #ff5733;
        }
        .rgb-color {
            color: rgb(255, 87, 51);
        }
        .rgba-color {
            color: rgba(255, 87, 51, 0.5);
        }
        .hsl-color {
            color: hsl(9, 100%, 60%);
        }
        .hsla-color {
            color: hsla(9, 100%, 60%, 0.5);
        }
    </style>
</head>
<body>
    <p class="name-color">This is a named color.</p>
    <p class="hex-color">This is a hex color.</p>
    <p class="rgb-color">This is an RGB color.</p>
    <p class="rgba-color">This is an RGBA color.</p>
    <p class="hsl-color">This is an HSL color.</p>
    <p class="hsla-color">This is an HSLA color.</p>
</body>
</html>
