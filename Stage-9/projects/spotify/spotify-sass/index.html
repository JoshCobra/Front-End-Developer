<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <aside class="main__left-side">
            <!-- Section library Home, Buscar -->
            <section class="leftSide__home">
                <div class="home__icon">
                    <i data-feather="home"></i>
                    <p>Inicio</p>
                </div>
                <div class="home__SearchIcon">
                    <i data-feather="search"></i>
                    <p>Buscar</p>
                </div>
            </section>

            <!-- Section library left -->
            <section class="leftSide__library">
                <!-- library top section -->
                <div class="library__selectors">
                    <div class="library__icon">
                        <i data-feather="book-open"></i>
                        <p>Tu Biblioteca</p>
                    </div>
                    <div class="library__addIcon">
                        <i data-feather="plus"></i>
                    </div>
                    <div class="library__rightArrowIcon">
                        <i data-feather="arrow-right"></i>
                    </div>
                </div>
                <nav class="library__nav">
                    <div class="nav__closeIcon">
                        <i data-feather="x"></i>
                    </div>
                    <input type="search" placeholder="Orden alfabÃ©tico">
                </nav>
            </section>

            <!-- section library content-->
            <section class="library__contents">
                <!-- library items -->
                <div class="library__item">
                    <img src="" alt="">
                    <span></span>
                </div>
                <div class="library__item">
                    <img src="" alt="">
                    <span></span>
                </div>
            </section>
        </aside>

        <section class="main__content"></section>
        <aside class="main__right-side"></aside>
    </main>
    <footer>
        <article class="footer__song"></article>
        <section class="footer__player"></section>
        <article class="footer__controls"></article>
    </footer>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
