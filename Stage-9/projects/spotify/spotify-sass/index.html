<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <aside class="main__left-side">
            <!-- Section library Home, Buscar -->
            <section class="leftSide__home">
                <div class="home__icon">
                    <i data-feather="home"></i>
                    <p>Inicio</p>
                </div>
                <div class="home__SearchIcon">
                    <i data-feather="search"></i>
                    <p>Buscar</p>
                </div>
            </section>

            <!-- Section library left -->
            <section class="leftSide__library">
                <!-- library top section -->
                <div class="library__selectors">
                    <div class="library__icon">
                        <i data-feather="book-open"></i>
                        <p>Tu Biblioteca</p>
                    </div>
                    <div class="library__addIcon">
                        <i data-feather="plus"></i>
                    </div>
                    <div class="library__rightArrowIcon">
                        <i data-feather="arrow-right"></i>
                    </div>
                </div>
                <nav class="library__nav">
                    <div class="nav__closeIcon">
                        <i data-feather="x"></i>
                    </div>
                    <input type="search" placeholder="Orden alfabÃ©tico">
                </nav>
            </section>

            <!-- section library content-->
            <section class="library__contents">
                <!-- library items -->
                <div class="library__item">
                    <img src="" alt="desayuno-img">
                    <span>Desayuno</span>
                </div>
                <div class="library__item">
                    <img src="" alt="comida-img">
                    <span>Comida</span>
                </div>
                <div class="library__item">
                    <img src="" alt="sobremesa-img">
                    <span>Sobremesa</span>
                </div>
                <div class="library__item">
                    <img src="" alt="cena-img">
                    <span>Cena</span>
                </div>
                <div class="library__item">
                    <img src="" alt="noche-img">
                    <span>Noche</span>
                </div>
                <div class="library__item">
                    <img src="" alt="party-img">
                    <span>Party</span>
                </div>
            </section>
        </aside>

        <section class="main__content">
            <!-- section nav on Main -->
            <nav class="main__nav">
                <div class="nav__chevLeft">
                    <i data-feather="chevron-left"></i>
                </div>
                <div class="nav__chevRight">
                    <i data-feather="chevron-right"></i>
                </div>
                <div class="nav__notifications">
                    <i data-feather="bell"></i>
                </div>
                <div class="nav__user">
                    <img src="" alt="user__img">
                </div>
            </nav>
            <!-- Section Main Banner -->
            <article class="main__banner">
                <div class="banner__verified">
                    <img src="" alt="verified-img">
                    <small>Artista Verificado</small>
                </div>
                <h1 class="banner__title">PlayIn</h1>
                <p class="banner__oyenter">2.435.946 oyentes mensuales</p>
            </article>
            <!-- Section Main Content -->
            <article class="main__content">
                <div class="content__playPauseFollow">
                    <button class="content__btn"></button>
                    <p class="content__following">Siguiendo</p>
                    <p class="content__threeDots">...</p>
                </div>
            </article>
            <h2>Populares</h2>
            <!-- Section Songs -->
            <article class="main__items">
                <div class="main__item">
                    <p class="item__number">1</p>
                    <img class="item__img" src="" alt="song-img">
                    <p class="item__listeners"></p>
                    <button class="item__like"></button>
                    <p class="item__duration"></p>
                </div>
                <div class="main__item">
                    <p class="item__number">2</p>
                    <img class="item__img" src="" alt="song-img">
                    <p class="item__listeners"></p>
                    <button class="item__like"></button>
                    <p class="item__duration"></p>
                </div>
                <div class="main__item">
                    <p class="item__number">3</p>
                    <img class="item__img" src="" alt="song-img">
                    <p class="item__listeners"></p>
                    <button class="item__like"></button>
                    <p class="item__duration"></p>
                </div>
                <div class="main__item">
                    <p class="item__number">4</p>
                    <img class="item__img" src="" alt="song-img">
                    <p class="item__listeners"></p>
                    <button class="item__like"></button>
                    <p class="item__duration"></p>
                </div>
                <div class="main__item">
                    <p class="item__number">5</p>
                    <img class="item__img" src="" alt="song-img">
                    <p class="item__listeners"></p>
                    <button class="item__like"></button>
                    <p class="item__duration"></p>
                </div>
            </article>
            <small>See more</small>
        </section>

        <aside class="main__right-side"></aside>
    </main>
    <footer>
        <article class="footer__song"></article>
        <section class="footer__player"></section>
        <article class="footer__controls"></article>
    </footer>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
