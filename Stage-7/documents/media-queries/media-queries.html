<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This line is important for responsive design -->
    <link rel="stylesheet" href="styles.css">
    <title>Media Queries</title>
</head>
<body>
    <h1>Media Queries</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>Media queries can be used to check many things, such as:</p>
    <section>
        <ul>
            <li>width and height of the viewport</li>
            <li>width and height of the device</li>
            <li>orientation (is the tablet/phone in landscape or portrait mode?)</li>
            <li>resolution</li>
        </ul>
    </section>
</body>
</html>
