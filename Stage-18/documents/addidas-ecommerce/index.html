<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <title>Adidas</title>
</head>
<body>
    <header class="header">
        <a href="#"><img class="header__logo" src="img/Adidas-Logo.svg" alt=""></a>
        <section class="header__menu">
            <nav class="header__nav">
                <a class="header__link">Home</a>
                <a class="header__link">About</a>
                <a class="header__link">Services</a>
                <a class="header__link">Contact</a>
            </nav>
            <section class="header__user">
                <i data-feather="menu" id="icon__menu" class="header__icon header__icon--secondary"></i>
                <i data-feather="shopping-bag" class="header__icon header__icon--secondary"></i>
                <i data-feather="user" class="header__icon header__icon--secondary"></i>
            </section>
        </section>
    </header>
    <main>
        <article class="products">
            <section class="products__item">
                <img class="products__img" src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/09c5ea6df1bd4be6baaaac5e003e7047_9366/Tenis_Forum_Low_Blanco_FY7756_01_standard.jpg" alt="">
                <p class="products__title"> Adidas F Low</p>
                <button class="products__btn">Comprar</button>
            </section>
            <section class="products__item">
                <img class="products__img" src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/3bbecbdf584e40398446a8bf0117cf62_9366/Tenis_Samba_OG_Blanco_B75806_01_00_standard.jpg" alt="">
                <p class="products__title"> Adidas Samba OG</p>
                <button class="products__btn">Comprar</button>
            </section>
            <section class="products__item">
                <img class="products__img" src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/a3b3c26ba11f450a9f91ae9b00f43cb9_9366/Tenis_Galaxy_6_Negro_GW3847_01_standard.jpg" alt="">
                <p class="products__title"> Adidas Galaxy 6</p>
                <button class="products__btn">Comprar</button>
            </section>
            <section class="products__item">
                <img class="products__img" src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/02cd9a97ce874d89ba17ae2b003ebe50_9366/Tenis_adidas_Grand_Court_Lifestyle_para_Tenis_con_Cordones_Blanco_GW6511_01_standard.jpg" alt="">
                <p class="products__title"> Adidas G Court</p>
                <button class="products__btn products__btn--disabled">Comprar</button>
            </section>
            <section class="products__item">
                <img class="products__img" src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/ce738cbe5342421996feaf5001044964_9366/Tenis_Campus_00s_Gris_HQ8707_01_standard.jpg" alt="">
                <p class="products__title"> Adidas C 00s</p>
                <button class="products__btn">Comprar</button>
            </section>
            <section class="products__item">
                <img class="products__img" src="https://assets.adidas.com/images/w_600,f_auto,q_auto/2bbbebd0b5e5469fb56cae8b010f7d43_9366/Tenis_Advantage_adidas_Court_Blanco_GY6995_01_standard.jpg" alt="">
                <p class="products__title"> Adidas Court</p>
                <button class="products__btn">Comprar</button>
            </section>
        </article>

    </main>
    <!--Icons Library: https://feathericons.com/-->
    <!--https://github.com/feathericons/feather#feather-->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
