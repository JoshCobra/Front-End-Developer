<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Onest:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <label for="input-el">URL:</label>
        <input type="text" id="input-el"  placeholder="https://www.youtube.com">
        <button id="input-btn">SAVE INPUT</button>
        <button id="tab-btn">SAVE TAB</button>
        <button id="delete-btn">DELETE ALL</button>

        <ul id="ul-el">
        </ul>

        <button id="download-btn">
            <img src="img/svg/download.svg" alt="download-icon">
        </button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <label for="fileName">Name:</label>
                <input type="text" id="fileName" placeholder="links.txt"/>

                <div class="modal-btn">
                    <button id="confirmDownload">SAVE
                        <img src="img/svg/download.svg" alt="download-icon">
                    </button>
                </div>

                <div class="modal-btn">
                    <button id="cancelDownload"> CANCEL
                        <img src="img/svg/close-icon.svg" alt="close-icon">
                    </button>
                </div>

            </div>
        </div>

    </body>
</html>
