<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball ScoreBoard</title>

        <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="img/icon-512x512.png" type="image/png">
        <script src="index.js" defer></script>

    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <input type="text" value="HOME">
                <span id="team1-score"></span>
                <div class="anotation">
                    <span class="points" onclick="team1Sub1Points()">-1</span>
                    <span class="points" onclick="team1Add1Points()">+1</span>
                    <span class="points" onclick="team1Add2Points()">+2</span>
                    <span class="points" onclick="team1Add3Points()">+3</span>
                </div>
            </div>
            <div id="timer">
                <input id="timer-el" type="text" value="10:00"/>
                <button id="start-timer" onclick="startTimer()">START</button>
                <button id="stop-timer" onclick="stopTimer()">STOP</button>
                <button id="reset-timer" onclick="resetTimer()">RESET</button>
            </div>
            <div class="team-container">
                <input type="text" value="GUEST">
                <span id="team2-score"></span>
                <div class="anotation">
                    <span class="points" onclick="team2Sub1Points()">-1</span>
                    <span class="points" onclick="team2Add1Points()">+1</span>
                    <span class="points" onclick="team2Add2Points()">+2</span>
                    <span class="points" onclick="team2Add3Points()">+3</span>
                </div>
            </div>
        </div>
        <div id="reset-button">
            <button onclick="reset()">NEW GAME</button>
        </div>
        <div id="contact">
            <p id="by-josuedelarosa">Basketball Marcador Online por: <a href="https://joshcobra.software/"> Josue De la rosa </a></p>
        </div>
    </body>
</html>
