<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Examples</title>
</head>
<body>
    <header>
        <h1>Multimedia Web Examples</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#image">Image Example</a></li>
            <li><a href="#video">Video Example</a></li>
            <li><a href="#audio">Audio Example</a></li>
        </ul>
    </nav>
<hr>
    <section>
        <h2>Image Example</h2>
        <img src="images/flower.jpg" alt="A beautiful flower">
    </section>
<hr>
    <section>
        <h2>Video Example</h2>
        <video width="320" height="240" controls>
            <source src="video/clip.mp4" type="video/mp4">
        </video>    
            <div>
                <p>Video Description</p>
            </div>
    </section>
<hr>
    <article>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="audio/track.mp3" type="audio/mpeg">.
        </audio>
    </article>
<hr>
    <footer>
        <ul>
            <li>Just a simple footer</li>
            <li>example of a footer</li>
        </ul>
        <small> &copy; This is my website 2024</small>
        <img src="/Stage-2/documents/my-website-html/img/galaxy02.jpg" alt="A galaxy image" width="100" align="right">
    </footer>
</body>
</html>
