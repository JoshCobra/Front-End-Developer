<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form> <! This is a form element>
        <input type="text"> <! This is an input element with type attribute set to text>
        <! You can enter any text in the "text" type input field>

        <input type="password"> <! This is an input element with type attribute set to password>
        <! You can enter any text in the "password" type input field, but it will be hidden>

        <input type="color"> <! This is an input element with type attribute set to color>
        <! You can select a color from the color picker>

        <input type="number"> <! This is an input element with type attribute set to number>
        <! You can enter only numbers in the "number" type input field>

        <input type="file"> <! This is an input element with type attribute set to file>
        <! You can select a file from your computer>

        <input type="date"> <! This is an input element with type attribute set to date>
        <! You can select a date from the date picker>

        <input type="radio"> <! This is an input element with type attribute set to radio>
        <! You can select only one option from the radio button group>

        <input type="checkbox"> <! This is an input element with type attribute set to checkbox>
        <! You can select multiple options from the checkbox group>

        <input type="button"> <! This is an input element with type attribute set to button>
        <! You can click the button to perform an action>

    </form>
    
</body>
</html>
