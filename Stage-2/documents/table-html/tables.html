<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title> 
</head>
<body>
    <table border="1" cellpadding="9"> 
    <caption>Countries</caption>
    <! This is a table with a border of 1 and a padding of 9>
        <thead bgcolor="green"> <! This is the header of the table with a green background>
            <tr> <! This is a row>
                <th>Countries</th> <! This is a header cell>
                <th>Language</th> 
                <th>Population</th> 
            </tr>
        </thead>

        <tbody align="middle"> 
        <! This is the body of the table with the text aligned to the middle(center), you can also use left or right>
            <tr>
                <td>USA</td> <! This is a data cell>
                <td>English</td>
                <td>328.2M</td>
            </tr>

            <tr>
                <td>Spain</td>
                <td>Spanish</td>
                <td>46.9M</td>
            </tr>

            <tr>
                <td>France</td>
                <td>French</td>
                <td>67.1M</td>
            </tr>
        </tbody>
    </table>
    <tfoot>The Foot of the table</tfoot> <! This is the footer of the table>

</body>
</html>
