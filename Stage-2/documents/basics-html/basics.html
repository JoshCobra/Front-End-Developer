<DOCTYPE html>    <! The version of HTML>
<html lang="en">   <! Sets the language>
<head>
    <meta charset="UTF-8"> <! Defines the character set>
    <title>Basic HTML</title> <! The title of the page>
</head>
<body>
    <div> <! A division of the page>
        <h1>Basic</h1> <! The main header>
        <h2>The secondary Header</h2> <! The secondary header>
        <p>Example Text</p> <! A paragraph>
        <p>This is <span>another paragraph</span></p> <! Another paragraph>
        <h3>Â¿What is HTML?</h3> <! A third header>
        <p>i like fruits</p> <! A paragraph>
    </div>

    <div>
        <a href="https://techcommunity.microsoft.com/t5/desenvolvedores-br/learn-live-github-universe-resources/ba-p/4258993?wt.mc_id=blog_S-1388_webpage_reactor">FREE CODE</a>
        <! A link to a website>
        <a href="rules.html">Rules</a> <! A link to another page>
    </div>

    <div>
        <ul> <! An unordered list>
            <li>Item 1</li> <! The first item>
            <li>Item 2</li> <! The second item>
            <li>Item 3</li> 
        </ul>

        <ol> <! An ordered list>
            <li>Item 1</li> 
            <li>Item 2</li> 
            <li>Item 3</li> 
        </ol>
    </div>

    <div>
        <img src="https://jvitelli.com/wp-content/uploads/2022/05/github-copilot.jpg"> 
        <! An image form the website>
        <img src="img/githubcool.jpeg" alt="This is a image description"> <! A LOCAL image with a description>
        <! The alt attribute is used to describe the image if it can't be displayed>
        <img src="img/githubol.jpeg" alt="alt is used for situations like this"> 
    </div>

<span>span this</span> <! A span element is used to group inline-elements in a document>

</body>
</html>
