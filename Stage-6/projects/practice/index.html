<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mi Galería</title>
</head>
<body>
    <header>
        <h1>Mi Galería</h1>
        <p><b>Recopilación Mejores Recuerdos En México</b></p>
        <i><img src="" alt="logo"></i>
    </header>

    <main>
        <section>
            <h2>Sube una imagen a la Galería</h2>
            <p>Sube tu imagen para que forme parte de los mejores recuerdos en México</p>
            <form action="">
                <input type="file" name="image" id="upload-image">
                <button type="submit">Subir</button>
            </form>
        </section>

        <section class="gallery-1">
            <h2>Galería Principal</h2>
            <div class="gallery__item">
                <img src="images/1.jpg" alt="Imagen 1">
            </div>
            <div class="gallery__item">
                <img src="images/2.jpg" alt="Imagen 2">
            </div>
            <div class="gallery__item">
                <img src="images/3.jpg" alt="Imagen 3">
            </div>
            <div class="gallery__item">
                <img src="images/4.jpg" alt="Imagen 4">
            </div>
            <div class="gallery__item">
                <img src="images/5.jpg" alt="Imagen 5">
            </div>
            <div class="gallery__item">
                <img src="images/6.jpg" alt="Imagen 6">
            </div>
        </section>

        <section class="gallery-2">
            <h3>Fotos Adicionales</h3>
            <div class="gallery__item">
                <img src="images/1.jpg" alt="Imagen 1">
            </div>
            <div class="gallery__item">
                <img src="images/2.jpg" alt="Imagen 2">
            </div>
            <div class="gallery__item">
                <img src="images/3.jpg" alt="Imagen 3">
            </div>
            <div class="gallery__item">
                <img src="images/4.jpg" alt="Imagen 4">
            </div>
            <div class="gallery__item">
                <img src="images/5.jpg" alt="Imagen 5">
            </div>
            <div class="gallery__item">
                <img src="images/6.jpg" alt="Imagen 6">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Galería</p>

        <p>Correo: <a href="mailto: "> galeriamex@galeria.mx </a></p>
        <p>Teléfono: <a href="tel:"> (55) 123 456 </a></p>
        <i><img src="" alt="logo"></i>
    </footer>
</body>
</html>
