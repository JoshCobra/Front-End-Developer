<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact-styles.css">
    <title>Agenda con Dr.House</title>
</head>
<body>
    <header>
        <h1>Agenda con Dr.House</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contact.html">Agenda Tu Consulta</a></li>
            </ul>
        </nav>
        <i><img src="" alt="header-img"></i>
    </header>
    <main>
        <section>
            <h2>Agenda Tu Consulta</h2>
            <form class="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required placeholder="Describa sus Síntomas"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contacta al Dr.House &copy; 2024</p>
    </footer>
    
</body>
</html>
