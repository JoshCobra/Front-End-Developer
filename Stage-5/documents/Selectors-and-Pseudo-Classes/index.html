<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selectors And Pseudo-Classes</title>
</head>
<body>
    <header>
        <h1 id="title">Selectors and Pseudo-Classes</h1> <!--Usage of id selector-->
        <nav>
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home"> <!--Usage of class selector-->
            <h2>Home</h2>
            <p>Welcome to the home page</p>
            <img class="img" src="" alt="img">
            <a href=""></a>
        </section>

        <section class="tables"> <!--Usage of class selector-->
            <table>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
                <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                    <td>Row 1, Cell 3</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                    <td>Row 2, Cell 3</td>
                </tr>
                <tr>
                    <td>Row 3, Cell 1</td>
                    <td>Row 3, Cell 2</td>
                    <td>Row 3, Cell 3</td>
                </tr>
            </table>
        </section>

        <section class="inputs"> <!--Usage of class selector-->
            <input type="text">
            <input type="checkbox">
            <input type="radio">
        </section>
        
        <section class="inputs">
            <input type="button">
            <input type="submit">
            <input type="reset">
        </section>
    </main>
    <footer class="footers">
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
